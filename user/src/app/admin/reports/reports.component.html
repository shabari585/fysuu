<!-- Reports Section -->
<div class="orders-section">
  <h3>Reports</h3>
<!-- Reports Listing -->
<div class="orders-list-section table-responsive">
  <div class="c-filer-div">
    <div class="pull-left">
      
      <form #myForm="ngForm" novalidate>
        <my-date-picker name="mydate" [options]="myDatePickerOptions" [(ngModel)]="fromDate" required></my-date-picker><br>
        <my-date-picker name="mydate" [options]="myDatePickerOptions" [(ngModel)]="toDate" required></my-date-picker>
        <button type="button" class="c-btns" (click)='datesUpdated()'>Show</button>
      </form>
    </div>
    <div class="pull-right">
      <button type="button" class="c-btns" id="generate-pdf-btn">Generate PDF</button>
    </div>
    <div class="clearfix"></div>
  </div>
  <div *ngFor='let item of un_items'>
    {{item.item_name}}:{{item.num_of_times}}
  </div>
</div>
